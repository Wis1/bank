<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        #error {
            color: red;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 25vh;
            margin: 0;
            background-image: url('/css/image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.15); /* Przezroczystość dla tła */
            z-index: -1; /* Ustawienie tła za treścią */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button, input[type="submit"] {
            margin-bottom: 10px;
            width: 87px;
        }

    </style>
</head>
<body>

<form id="loginForm">
    <h2>Login Form</h2>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <div id="error"></div>
    <br>
    <input type="submit" value="Login">
    <button type="button" id="signUpButton">Sign Up</button>
</form>

<div id="result"></div>

<script>
     function login(event) {
        event.preventDefault();
        var formData = new FormData(document.getElementById("loginForm"));
        fetch('/login/login', {
            method: 'POST',
            body: formData
        })
       .then(response => {
            if (response.ok) {
               return response.json();
            } else {
               throw new Error("Log in is not success.");
            }
        })
        .then(data => {
            if(data.role === 'EMPLOYEE') {
                window.location.href = "http://localhost:8080/employee/menu";
             } else if (data.role === 'CLIENT'){
                var clientId = data.clientData.id;
                window.location.href = `http://localhost:8080/client/${clientId}`;
             } else {
                throw new Error('Invalid role received');
             }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById("result").innerText = error.message;
        });
    }

    function redirectToSignUp() {
        window.location.href = "http://localhost:8080/client/signup";
    }

    document.getElementById("loginForm").addEventListener("submit", login);
    document.getElementById("signUpButton").addEventListener("click", redirectToSignUp);
</script>
</body>
</html>
